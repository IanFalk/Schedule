<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="stylesheet" href="/css/schedulestyle.css">
    <title>Weekly Schedule</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="header">
        <div class="buttons">
            <a class="button" href="/schedule/weekly">Weekly Schedule</a>
            <a class="button" href="/schedule/employee">Your Schedule</a>
        </div>
        <div class="signout">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <div class="body">
        <h1 th:text="${user}"></h1>
        <table class="schedule">
            <thead>
                <tr>
                    <td></td>
                    <th scope="col" th:text="${dates.get(0)}"></th>
                    <th scope="col" th:text="${dates.get(1)}"></th>
                    <th scope="col" th:text="${dates.get(2)}"></th>
                    <th scope="col" th:text="${dates.get(3)}"></th>
                    <th scope="col" th:text="${dates.get(4)}"></th>
                    <th scope="col" th:text="${dates.get(5)}"></th>
                    <th scope="col" th:text="${dates.get(6)}"></th>
                </tr>
                
            </thead>

            <tbody>
                <tr th:each="emps, state: ${emps}">
                    <td th:text="${emps.getFullName()}" class="emp-name"></td>
                    <td th:text="${schedule[state.index][0]}"></td>
                    <td th:text="${schedule[state.index][1]}"></td>
                    <td th:text="${schedule[state.index][2]}"></td>
                    <td th:text="${schedule[state.index][3]}"></td>
                    <td th:text="${schedule[state.index][4]}"></td>
                    <td th:text="${schedule[state.index][5]}"></td>
                    <td th:text="${schedule[state.index][6]}"></td>
                </tr>
            </tbody>
        </table>

        
    </div>
    
</body>
</html>
